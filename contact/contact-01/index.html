<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.css">
    <script src="https://kit.fontawesome.com/37963edee9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum hic autem ex et. Harum iure officia architecto 
                </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="">
                        <p>Exering</p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="">
                        <p>Xring@github.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="">
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect With Us</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" class="input" name="name">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" class="input" name="email">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" class="input" name="Phone">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
